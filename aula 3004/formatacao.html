<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatação</title>
</head>

<body>
    <p>os eelementos  de formatação foram projetados para exibir tipos especiais de texto:</p>

    <br>

        <b>- texto em negrito</b>

         <br>

        <strong>- texto importante</strong>

         <br>

        <i>- texto em itálico</i>

         <br>

        <em>- texto enfatizado</em>

         <br>

        <mark>- texto marcado</mark>
 
         <br>

        <small>-texto menor</small>

         <br>

        <del>- texto excluido</del>

         <br>

        <ins>- texto inserido</ins>

         <br>
    
        aqui <sup>-texto sobrescrito</sup>

         <br>

        aqui <sup>-texto subscrito</sup>

</body>

</html>
