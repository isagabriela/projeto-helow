<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <!--formulario de inscrição para o clube de aventuras -->
    <form id="meuFormulario">
        <!-- campo de entrada para  o nome -->
        <label for="nome">nome:</label>
        <input type="text" id="nome" name="nome" placeholder="digite seu nome">

        <!-- campo para sua idade -->
        <label for="idade">idade:</label>
        <input type="number" id="idade" name="idade" placeholder="digite sua idade">

        <!-- area de texto para mensagem -->
        <label for="mensagem">por que você quer se juntar ao clube?</label>
        <textarea id="mensagem" name="mensagem" placeholder="escreva uma mensagem"></textarea>

        <!-- lista de opções para selecionar uma aventura favorita -->
        <label for="aventura">aventura favorita:</label>
        <select id="aventura" name="aventura">
            <option value="explorar_floresta">explorar a floresta</option>
            <option value="mergulhar">mergulho</option>
            <option value="escalada">escalada</option>
        </select>

        <!-- botão para enviar formulario -->
        <button type="submit">enviar</button>

    </form>

    <script>
        // capturando o formulario pelo id
        const form = document.getElementById('meuFormulario');

        // adicionando um event listener para o evento de submissão do formulario
        form.addEventListener('submit', function (event) {
            // prevenir o comportamento padrão de envio do formulario
            event.preventDefault();

            // capturar os dados do formulario
            const nome = document.getElementById('nome').value;
            const idade = document.getElementById('idade').value;
            const mensagem = document.getElementById('mensagem').value;
            const aventura = document.getElementById('aventura').value;

            // redirecionar para outra página HTML com os dados na URL
            window.location.href = `resultado.html?nome=${encodeURIComponent(nome)}&idade=${encodeURIComponent(idade)}&mensagem=${encodeURIComponent(mensagem)}&aventura=${encodeURIComponent(aventura)}`;

        });

    </script>

</body>

</html>
