<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>

    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding-top: 10px;
            padding-bottom: 20px;
            padding-left: 30px;
            padding-right: 40px;
        }
    </style>


</head>

<body>

    <h2>tabela com legenda</h2>

    <table style="width: 50%;">
        <caption>estações do ano</caption>

        <tr>

            <th>inverno</th>
            <th>verão</th>

        </tr>

        <tr>

            <td>junho</td>
            <td>julho</td>

        </tr>

        <tr>

            <td>dezembro</td>
            <td>janeiro</td>

        </tr>

        <table style="width: 100%;">
            <colgroup>
               <col span="2" style="background-color: rgb(156, 220, 236);">
            </colgroup>
            <tr>
                <th>nome</th>
                <td>maria</td>
            </tr>
            <tr>
                <th rowspan="2">fone</th>
                <td>9955-1234</td>
            </tr>
            <tr>
                <td>9955-8745</td>
            </tr>
      
        </table>

</body>

</html>
